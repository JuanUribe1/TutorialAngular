<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuario">Agregar</button>
    </mat-toolbar>
    <div *ngIf="usuarios.length > 0">
        <mat-form-field appearance="standard">
        <mat-label color="primary">Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="filter" #input autocomplete="off">
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
                <!-- Usuario Column -->
                <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
                </ng-container>
            
                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
            
                <!-- Apellido Column -->
                <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>
            
                <!-- Sexo Column -->
                <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                </ng-container>
                
                <!-- acciones Column -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;"> 
                        <a class="pointer" style="color: #6d5dff;" matTooltip="Ver usuario">
                            <mat-icon>search</mat-icon>
                        </a>
                        <a class="pointer" style="color: #564aff;" matTooltip="Editar usuario">
                            <mat-icon>edit</mat-icon>
                        </a>
                        <a class="pointer" (click)="eliminarUsuario(i)" style="color: #ff0000;" matTooltip="Eliminar usuario">
                            <mat-icon>delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
            </mat-paginator>
      </div>
    </div>
    <h2 *ngIf="usuarios.length == 0">No hay usuarios para mostrar</h2>
</div>
